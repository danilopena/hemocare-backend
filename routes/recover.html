<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Pagina de redefinicao de senha</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <link href="assets/css/main.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body class="text-center">
<form class="form-signin">
    <h1 class="h3 mb-3 font-weight-normal">Redefinir senha </h1>
    <label for="password" class="sr-only">Nova senha</label>
    <input type="password" id="password" class="form-control" placeholder="Senha" required autofocus>
    <label for="verifiedPassword" class="sr-only">Confirmar senha</label>
    <input type="password" id="verifiedPassword" class="form-control" placeholder="Confirmar senha" required>
    <a class="btn btn-lg btn-primary btn-block" style="color: #fff" onClick="resetPassword()">REDEFINIR</a>
</form>
<script>
    function resetPassword() {
        var token = document.location.href.split('token=')[1];
        var email = document.location.href.split('email=')[1];
        token = token.split("&")[0]
        window.alert(token)
        var password = document.forms[0].elements[0].value;
        var verifiedPassword =  document.forms[0].elements[1].value;

        if (password !== verifiedPassword) {
            window.alert('As senhas devem ser iguais');
        } else {
            window.alert(`Email eh ${email}`);
            var data = {
                password: password,
                email: email,
                token: token,
            };
            $.ajax({
                type: 'POST',
                url: 'https://hemocare-backend.herokuapp.com/api/user/resetPassword',
                data,
                success: function (data) {
                    window.alert(data.message);
                },
                error: function (xhr) {
                    window.alert(JSON.stringify(xhr));
                }
            });
        }
    }
</script>
</body>

</html>
