<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Pagina de redefinicao de senha</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link href="assets/css/main.css" rel="stylesheet" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="fonts/font-awesome-4.7.0/css/font-awesome.min.css"
    />
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/animate/animate.css" />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="vendor/animsition/css/animsition.min.css"
    />
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="css/util.css" />
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans"
      rel="stylesheet"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  </head>

  <body class="text-center">
    <form class="form-signin">
      <div class="container-contact100">
        <div class="wrap-contact100">
          <h1 class="contact100-form-title">Redefinir senha</h1>
          <label for="password" class="sr-only">Nova senha</label>
          <input
            type="password"
            style="margin-bottom: 16px"
            id="password"
            class="form-control"
            placeholder="Senha"
            required
            autofocus
          />
          <label for="verifiedPassword" class="sr-only">Confirmar senha</label>
          <input
            style="margin-bottom: 10px"
            type="password"
            id="verifiedPassword"
            class="form-control"
            placeholder="Confirmar senha"
            required
          />

          <div class="container-contact100-form-btn">
            <div class="wrap-contact100-form-btn">
              <div class="contact100-form-bgbtn"></div>
              <button class="contact100-form-btn">
                <a style="color: #fff" onClick="resetPassword()">Redefinir</a>
                <i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </form>
    <script>
      function resetPassword() {
        var token = document.location.href.split("token=")[1];
        var email = document.location.href.split("email=")[1];
        token = token.split("&")[0];
        window.alert(token);
        var password = document.forms[0].elements[0].value;
        var verifiedPassword = document.forms[0].elements[1].value;

        if (password !== verifiedPassword) {
          window.alert("As senhas devem ser iguais");
        } else {
          var data = {
            password: password,
            email: email,
            token: token
          };
          $.ajax({
            type: "POST",
            dataType: "json",
            contentType: "application/json",
            url:
              "https://hemocare-backend.herokuapp.com/api/user/resetPassword",
            data: JSON.stringify(data),
            success: function(data) {
              window.alert(
                "Pronto, sua senha foi alterada. Volte ao app e efetue login."
              );
            },
            error: function(xhr) {
              window.alert(
                "Ops, parece que algo de errado aconteceu. Tente novamente mais tarde ou entre em contato com a equipe."
              );
            }
          });
        }
      }
    </script>
  </body>
</html>
